<h2>数据流双向绑定</h2>
<div *ngIf="selectedHero">
  <label>name:</label>
  <!-- [(ngModel)]用于双向绑定数据，需要注意的是，一定要导入FormsModule模块才能使用  -->
  <input [(ngModel)]="selectedHero.name" placeholder="请输入名字">
</div>

<div class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero" >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</div>
